<html>
	<head>
		This is a basic javascript tutorial for beginers
		<script>
			function myFunction() {
				document.getElementById( "demo" ).innerHTML = "Hello Buddy!!";
			}
		</script>
	</head>
	<body>
		<p id="demo">This text will change on the click</p>
		<button type="button" onclick="myFunction()">Click this</button>
	</body>
</html>
